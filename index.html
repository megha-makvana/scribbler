<!DOCTYPE html>
<html>

    <head>
        <title>Scribbler</title>
        <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/common.css">
        <script src="scripts/index.js"></script>

        <!-- Bootstrap Library -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

 
    </head>

    <body>
    <header class="head"> 
        <span class="head-logo"> 
            <h1 class="head-logo-firstline"> Scribbler</h1>
            <h2 class="head-logo-secondline">Explore, Imagine, Create</h2>
            </span>
        <span class="head-buttons">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#SignUpModal" >Sign Up</button>
                <button type="button" class="btn btn-primary btn-lg">Sign In</button>
        </span>
    </header>

    <main>
        <div class="main-buttons">
                <button type="button" class="btn btn-warning btn-lg">All Posts</button>
                <button type="button" class="btn btn-warning btn-lg">Create Post</button>
        </div>
    </main>
    
    <div class="modal fade" id="SignUpModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>

    </body>

</html>
